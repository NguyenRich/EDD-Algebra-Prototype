{% extends "layout.html" %}

{% block content %}

<section class="title-space pb-5 px-3" style="height: auto;">
  <div class="container text-center pt-4">
    <h1 class="display-1 title-font">Student Home</h1>
    <h2 class="mt-3" style="font-size: 40px;">Join Your Classroom</h2>
  </div>
</section>

<section class="container py-5">

  <div class="card p-4 rounded-4 shadow mb-5 text-center">
    <h3 class="mb-3">Classroom Information</h3>
    <div id="classInfo">
      <input type="text" id="classCodeInput" class="form-control mb-3 w-50 mx-auto"
             placeholder="Enter Class Code">
      <button id="joinClassBtn" class="btn btn-primary mb-3 w-50">Join Classroom</button>
    </div>
  </div>

  <div class="card p-4 rounded-4 shadow text-center">
    <h3 class="mb-4">Ready to Review?</h3>
    <button id="goToLevels" class="btn btn-success w-50">Go to Levels</button>
  </div>

</section>

<script type="module" src="{{ url_for('static', filename='js/student-home.js') }}"></script>

{% endblock content %}
