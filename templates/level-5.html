{% extends "layout.html" %}

{% block content %}

<section class="title-space pb-5 px-3" style="height: auto;">
  <div class="container text-center pt-4">
    <h1 class="display-1 title-font">Level 5 Questions</h1>
    <h2 class="mt-3" style="font-size: 40px;">Test your skills â€” you have <span id="lifeCount">3</span> lives!</h2>
  </div>
</section>

<section class="container py-5">

  <div id="quizCard" class="card p-4 rounded-4 shadow text-center">
    <div id="quizContent">
      <h3 id="questionText" class="mb-4"></h3>

      <div id="choicesContainer" class="d-grid gap-3"></div>

      <button id="nextBtn" class="btn btn-primary mt-4 w-50 mx-auto" style="display:none;">Next Question</button>

    <div id="resultContent" class="d-none">
      <h2 class="mb-3" id="resultTitle"></h2>
      <p id="scoreText" class="fs-4"></p>
      <button id="backHome" class="btn btn-success mt-3 w-50">Back to Home</button>
    </div>
  </div>

</section>

<script type="module" src="{{ url_for('static', filename='js/level-5.js') }}"></script>

{% endblock content %}
