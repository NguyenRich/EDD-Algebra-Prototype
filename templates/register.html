{% extends "layout.html" %}

{% block content %}

<body>

    <section class="firebase">
        <section class="firebase-title">
            <div class="container pt-5">
                <h2 class="text-center display-1 text-white mt-5">Register</h2><br>
            </div>
        </section>

        <!-- Register -->
        <div class="signUpForm py-5">
            <form class="pb-5">
                 <select id="accountType" class="form-control mb-3">
                    <option value="" disabled selected>Select Account Type</option>
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                </select>
                <input type="text" placeholder="First Name" id="firstName" class="form-control mb-3">
                <input type="text" placeholder="Last Name" id="lastName" class="form-control mb-3">
                <input type="email" placeholder="Email" id="userEmail" class="form-control mb-3">
                <input type="password" placeholder="Password" id="userPass" class="form-control mb-3">
                <button type="button" id="submitData" name="submitData"
                    class="btn btn-outline-light mb-3 w-100">Register</button>
            </form>
        </div>
    </section>
</body>

{% endblock content %}
